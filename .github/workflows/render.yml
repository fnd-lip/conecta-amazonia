name: CI/CD - Conecta Amazonia

on:
  push:
    branches: [main]

env:
  DOCKER_IMAGE: felipebarbosadelima/conecta-amazonia
  DOCKER_TAG: latest

jobs:
  lint_backend:
    name: lint backend (warning only)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies (backend)
        run: npm ci
        working-directory: backend

      - name: Install missing lint deps (CI only)
        run: npm i -D eslint-config-prettier
        working-directory: backend

      - name: Run lint (backend) - do not fail pipeline
        run: npm run lint || echo " Lint falhou (n√£o bloqueia o deploy)"
        working-directory: backend

  build_docker_backend:
    name: build docker backend
    needs: lint_backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (backend)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          dockerfile: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  deploy_backend_render:
    name: deploy backend (Render)
    needs: build_docker_backend
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy on Render (backend)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo " Deploy BACKEND..."
          curl -sS -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"
          echo " Backend disparado!"

  # FRONTEND (deploy)

  deploy_frontend_render:
    name: deploy frontend (Render)
    needs: deploy_backend_render
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy on Render (frontend)
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_FRONTEND_SERVICE_ID }}
        run: |
          echo " Deploy FRONTEND..."
          curl -sS -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"
          echo " Frontend disparado!"
