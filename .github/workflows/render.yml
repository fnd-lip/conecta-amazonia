name: CI/CD - Conecta Amazonia (Docker → Render)

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: felipebarbosadelima/conecta-amazonia
  DOCKER_TAG: latest

jobs:
  lint:
    name: lint (warning only)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install dependencies (backend)
        run: npm ci
        working-directory: backend

      - name: Install missing lint deps (CI only)
        run: npm i -D eslint-config-prettier
        working-directory: backend

      # Não deixa o job falhar (vira aviso)
      - name: Run lint (backend) - do not fail pipeline
        run: |
          npm run lint || echo "Lint falhou (não bloqueia o deploy)"
        working-directory: backend

  build_docker:
    name: build_docker
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image (backend)
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          dockerfile: ./backend/Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  deploy_render:
    name: deploy_render
    needs: build_docker
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "Disparando deploy no Render..."
          curl -sS -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"
          echo "Deploy disparado com sucesso!"
