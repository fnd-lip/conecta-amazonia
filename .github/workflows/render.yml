name: CI/CD - Conecta Amazonia (Docker ‚Üí Render)

on:
  push:
    branches:
      - main

env:
  DOCKER_IMAGE: felipebarbosadelima/conecta-amazonia
  DOCKER_TAG: latest

jobs:
  lint:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ‚ö†Ô∏è Se o package.json do lint estiver em backend/,
      # adicione: working-directory: backend
      - name: Install dependencies
        run: npm install

      - name: Run lint
        run: npm run lint

  build_docker:
    name: build_docker
    needs: lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # ‚ö†Ô∏è Se o Dockerfile estiver em backend/, troque para:
          # context: ./backend
          # dockerfile: ./backend/Dockerfile
          context: .
          dockerfile: ./Dockerfile
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}

  deploy_render:
    name: deploy_render
    needs: build_docker
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy on Render
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          echo "üöÄ Disparando deploy no Render"
          curl -sS -X POST "https://api.render.com/v1/services/$SERVICE_ID/deploys" \
            -H "Accept: application/json" \
            -H "Authorization: Bearer $RENDER_API_KEY" \
            -H "Content-Type: application/json"
          echo "‚úÖ Deploy disparado com sucesso"
